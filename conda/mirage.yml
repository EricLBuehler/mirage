name: mirage
channels:
  - conda-forge
  - pytorch
  - nvidia
  - defaults
dependencies:
  - python=3.11
  - pip
  - setuptools
  - cmake
  - cython
  - numpy=2.1.2
  - graphviz
  - tqdm
  - pytorch=2.6.0
  - pytorch-cuda=11.8
